<!doctype html>
<html>
    <head>
        <title>Weather Forecast</title>
        <link rel="stylesheet" type="text/css" href="weather.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>
        <body class="body">
            <div class="card text-white border-secondary mb-3 mx-auto" style="width: auto; align-items: center; background-color: #414749">
              <div class="card-body">
                    <h5 class="card-title" style="font-size: 2em;">Weather</h5>
                <form id="form"  onsubmit="return onSubmitForm()">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input type="text" name ="placeEntered" placeholder="Enter a location" required>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-light">Find</button>
                </form>
                <p class="card-text">

                </p>
                    <div class = "title"></div>
                    <div class="current" style="position: fixed; bottom: 10px; left: 0; font-size: 100px;"></div>
                    <div class="currentCondition" style="position: fixed; bottom: 0; left: 0; font-size: 20px;"></div>
                    <div id="results" style="position: fixed; bottom: 0; left: 120px; font-size: 20px; width: auto;"></div>

                </div>
            </div>
              <div  class = "forecast" style="position: fixed; top: 0; font-size: 40px; color: whitesmoke;"></div>
                <div>
                    <h1 style="position: fixed; top: 0;"></h1><span id ="add_here"></span>
                    <div class="degree"></div>
            </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous">
        </script>
        <script src="weather.js"></script>
    </body>
</html>
